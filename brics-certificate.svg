<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #1a1f2e; }
    .border { fill: none; stroke: #4CAF50; stroke-width: 4; }
    .title { font: bold 48px Arial; fill: white; text-anchor: middle; }
    .subtitle { font: 24px Arial; fill: white; text-anchor: middle; }
    .detail { font: 20px Arial; fill: #a0a0a0; text-anchor: middle; }
    .logo { font: bold 72px Arial; fill: #4CAF50; text-anchor: middle; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="background"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="960" height="560" class="border" rx="10"/>
  
  <!-- Content -->
  <text x="500" y="100" class="logo">BRICS</text>
  <text x="500" y="180" class="title">VIP Access Certificate</text>
  <text x="500" y="240" class="subtitle">Treasury System</text>
  <text x="500" y="300" class="detail">This certificate grants exclusive VIP access</text>
  <text x="500" y="340" class="detail">to the BRICS Treasury System</text>
  
  <!-- Footer -->
  <text x="500" y="500" class="subtitle">Verified on Solana</text>
</svg>
